<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Tailwind CSS Boilerplate</title>
    <script type="module" src="main.js" defer></script>
  </head>
  <body class="bg-black text-white px-20 py-10">
    <h1 class="text-4xl font-bold mb-10">Keep The Score Utilities</h1>
    <div class="flex">
      <div class="w-1/2">
        <div class="mb-10 team-add-container">
          <h2 class="text-2xl mb-2">Add a Team</h2>
          <label class="mb-2 block" for="team-name">Team name</label>
          <input class="p-1 rounded text-black mb-5 block" type="text" name="team-name" id="team-name" />
          <label class="mb-2 block" for="team-image">Search for team image</label>
          <input class="p-1 rounded text-black mb-5 mr-2" type="text" name="team-image" id="gif-search" />
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded gifs-get" type="submit">Get gifs</button>
          <label class="mb-2 block" for="team-name">Team image</label>
          <input class="p-1 rounded text-black mb-6" type="text" name="team-image" id="team-image" />
          <img src="https://media.tenor.com/30iGQ7phGQ4AAAAC/lazy-egg-lazy.gif" alt="Lazy egg" class="team-image-preview mb-6 max-w-xs" />
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded team-add block" type="submit">Add Team</button>
        </div>
      </div>
      <div class="w-1/2">
        <h2 class="text-2xl mb-2">Team List</h2>
        <div class="mb-10">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded board-get mb-3" type="submit">Get teams</button>
          <ul class="team-list">

          </ul>
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded teams-delete mt-3" type="submit">Delete selected teams</button>          
        </div>        
      </div>      
    </div>

    <div class="gifs-modal">
      <div class="gifs-modal-content">
        <span class="close absolute cursor-pointer">&times;</span>
        <div class="gifs-modal-content-inner flex flex-wrap justify-start gap-2">
          
        </div>
      </div>
    </div>

  </body>
</html>
