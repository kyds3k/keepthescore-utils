<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Tailwind CSS Boilerplate</title>
    <script type="module" src="main.js" defer></script>
  </head>
  <body class="bg-black text-white px-20 py-10">
    <h1 class="text-4xl font-bold mb-10">Keep The Score Utilities</h1>
    <div class="mb-10">
      <h2 class="text-2xl mb-2">Add a Team</h2>
      <label class="mb-2 block" for="team-name">Team name</label>
      <input class="p-1 rounded text-black mb-2" type="text" name="team-name" id="team-name" />
      <label class="mb-2 block" for="team-name">Team image</label>
      <input class="p-1 rounded text-black mb-6" type="text" name="team-image" id="team-image" />
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded player-add block" type="submit">Add</button>
    </div>
    <div class="mb-10">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded board-get" type="submit">Get teams</button>
    </div>

  </body>
</html>
